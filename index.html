<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
        
        <script src="index.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="display">
                <div class="result"></div>
                <div class="equation"></div>
            </div>
            <div class="keys">
                <div class="row">
                    <div class="button special" id ="clear" data-key="AC" >AC</div>
                    <div class="button special" data-key="d">Delete</div>
                    
                    <div class="button operator" data-key="/">/</div>
                </div>
                <div class="row">
                    <div class="button operand" data-key="7" data-code>7</div>
                    <div class="button operand" data-key="8">8</div>
                    <div class="button operand" data-key="9">9</div>
                    <div class="button operator" data-key="*">*</div>
                </div>
                <div class="row">
                    <div class="button operand" data-key="4">4</div>
                    <div class="button operand" data-key="5">5</div>
                    <div class="button operand" data-key="6">6</div>
                    <div class="button operator" data-key="-">-</div>
                </div>
                <div class="row">
                    <div class="button operand" data-key="1">1</div>
                    <div class="button operand" data-key="2">2</div>
                    <div class="button operand" data-key="3">3</div>
                    <div class="button operator" data-key="+">+</div>
                </div>
                <div class="row">
                    <div class="button operand" id="zero" data-key="0">0</div>
                    <div class="button" data-key=".">.</div>
                    <div class="button operator" data-key="=">=</div>
                
                </div>
            </div>
        </div>
    </body>
</html>
