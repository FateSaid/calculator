<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="display">
                <div class="formula">formula</div>
                <div class="result">result</div>
                
            </div>
            <div class="keys">
                
                <div class="key" id="seven">7</div>
                <div class="key" id="eight">8</div>
                <div class="key" id="nine">9</div>
                <div class="key" id="division">/</div>
                <div class="key" id="four">4</div>
                <div class="key" id="five">5</div>
                <div class="key" id="six">6</div>
                <div class="key" id="x">x</div>
                <div class="key" id="one">1</div>
                <div class="key" id="two">2</div>
                <div class="key" id="three">3</div>
                <div class="key" id="subtraction">-</div>
                <div class="key" id="zero">0</div>
                <div class="key" id="decimal">.</div>
                <div class="key" id="equal">=</div>
                <div class="key" id="plus">+</div>
            </div>
            <div class="clear">Clear</div>
        </div>
    </body>
</html>
